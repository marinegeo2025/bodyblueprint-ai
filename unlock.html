<body>
  <nav>

  <main class="unlock-container">
    <h1>Unlock Full Access</h1>
    <p>Enter your unlock code below to activate unlimited AI features.</p>

    <input type="text" id="unlockCode" placeholder="Enter unlock code" />
    <button class="button-blue" id="unlockButton">Unlock!</button>

    <p id="unlockMessage" style="margin-top: 1em;"></p>
  </main>

  <footer class="footer-note">
    <p>&copy; 2025 BodyBlueprint AI</p>
  </footer>

  <script>
    document.getElementById('unlockButton').addEventListener('click', function () {
      const code = document.getElementById('unlockCode').value.trim();
      unlockPro(code);
    });

    function unlockPro(code) {
      const validCodes = ['BLUEPRINT25', 'AIUNLOCK25', 'BBPRO25']; // ✅ You control these

      if (validCodes.includes(code)) {
        const deviceId = crypto.randomUUID();
        localStorage.setItem('proUnlocked', 'true');
        localStorage.setItem('deviceId', deviceId);

        document.getElementById('unlockMessage').innerText = '✅ Success! You have unlocked full access!';
        document.getElementById('unlockMessage').style.color = 'green';
      } else {
        document.getElementById('unlockMessage').innerText = '❌ Invalid code. Please try again.';
        document.getElementById('unlockMessage').style.color = 'red';
      }
    }
  </script>
